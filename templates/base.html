<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body style="background-color: #effff7">
<header>
    <nav class="navbar navbar-light" style="background-color: #d2f0e1">
        <a class="navbar-brand" href="#">ShipStream</a>
        {% if current_user.is_authenticated %}

            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            <a class="btn btn-outline-secondary" style="font-size: medium; text-align: justify" href="/">Home</a>

        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Register</a>
                <a class="btn btn-success" href="/login">Log in</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            <li class="nav-item"><a
                    href="https://docs.google.com/document/d/181rVJnixCkqp7kEEYyXy6jRmIWrEmT0YMYidJ4JE5xg/edit?usp=sharing"
                    class="nav-link px-2 text-muted">About Project</a></li>
            <li class="nav-item"><a href="/donations" class="nav-link px-2 text-muted">Project Support</a></li>
            <li class="nav-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-link px-2 text-muted">USE 2023 Leaks</a></li>

        </ul>
        <p class="text-center text-muted">Â©2023 ShipStream</p>
    </footer>
</div>

</body>
</html>
